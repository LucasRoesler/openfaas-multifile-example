name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: LucasRoesler/openfaas-action/template_store_pull@master
      name: Fetch Template
      with:
        name: "python3-flask"
    - uses: LucasRoesler/openfaas-action/build@master
      name: Build
      with:
        path: "wordcount.yml"
